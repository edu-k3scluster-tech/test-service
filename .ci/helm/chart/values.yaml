# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/edu-k3scluster-tech/simple-raspberrypi-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

services:
  web:
    type: ClusterIP
    ports:
      http:
        servicePort: 8000
        targetPort: 8000
        protocol: TCP

ingresses:
  web:
    enabled: true
    path: /
    tls: true
    hostname: FILLIN
    className: traefik
    port: 8000
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      kubernetes.io/ingress.class: traefik


deployments:
  web:
    replicaCount: 1
    command:
      - uv 
      - run
      - uvicorn
    args:
      - main:app
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
    # livenessProbe:
    #   httpGet:
    #     path: /
    #     port: http
    # readinessProbe:
    #   httpGet:
    #     path: /
    #     port: http
    resources:
      limits:
      #   cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 2
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
